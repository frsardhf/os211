<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body class="plainclass">
        <div class="container">
            <div class="row">
                <div class="column left">
                    <img src="{{ site.baseurl }}/assets/images/joji.jpg" alt="joji" style="width:130px">
                </div>
                <div class="right">
                    <div class="column right1">
                        {{ site.title | escape }}
                    </div>
                    <div class="column right2">
                        {% if page.author %}{{ page.author | escape }}
                        {% else %}{{ site.author | escape }}{% endif %}
                        ---
                        {% if page.address %}{{ page.address | escape }}
                        {% else %}{{ site.address | escape }}{% endif %}
                    </div>
                </div>
            </div>
            {% include navbar.html %}
            <div class="content">
            {{ content }}
            </div>
        </div>
    </body>
</html>
